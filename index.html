<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            font-family: 'Roboto', sans-serif;
        }

        body {
            width: 100vw;
            /* height: 100vh; */
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
            background-color: #ddd;
            overflow-x: hidden;
            padding-top: 30px;
            /* margin-top: 10vh; */
        }

        main {
            width: 80vw;
            /* min-height: 90vh; */
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            background-color: #ccc;
            box-shadow: 0px 0px 8px 0px rgba(0,0,0,0.5);
        }

        h1{
            padding-bottom: 20px;
            color: #121212;
        }

        li{
            padding: 10px;
            margin-bottom: 8px;
            background-color: rgb(209, 209, 209);
            /* box-shadow: 0px 0px 8px 0px rgba(0,0,0,0.5); */
            border-radius: 10px;
        }
        a{
            text-decoration: none;
        }
        a:visited,a:link{
            color: #121212;
        }
        
        a::after{
            content: ' #';
            opacity: 0;
        }
        
        li:hover{
            box-shadow: 0px 0px 8px 0px rgba(0,0,0,0.5);
        }
        li:hover>a{
            text-decoration: underline;
            color: blue;
            font-weight: bold;
        }
        li:hover>a:visited{
            text-decoration: underline;
            color: #551a93;
        }
        li:hover>a::after{
            opacity: 1;
        }
    </style>
    <title>Estudos com html canvas</title>
</head>

<body>

                <li><a href="Exemplos de html canvas/5 - Usando imagens.html" target="_blank">Usando imagens</a></li>
