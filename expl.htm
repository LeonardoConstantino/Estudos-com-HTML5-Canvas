<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{ margin: 0; padding: 0; box-sizing: border-box; outline: none; font-family: 'Roboto', sans-serif; }
        body{  width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; align-content: center }
        canvas{ width: 400px; height: 400px; border: solid 1px red; }
    </style>
    <title>Canvas</title>
</head>
<body onload="desenha()">
    <canvas id="tutorial" width="250" height="250"></canvas>

    <script>
        const BODY = document.querySelector('body')
        let canvas = document.querySelector('#tutorial');
        var ctx = canvas.getContext("2d");

        const desenha = () => {
            ctx.fillStyle = "rgb(200,0,0)";
            ctx.fillRect (10, 10, 55, 50);

            ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
            ctx.fillRect (30, 30, 55, 50);
        }

        // BODY.addEventListener('load', () => {desenha()}, true)
    </script>
</body>
</html>
