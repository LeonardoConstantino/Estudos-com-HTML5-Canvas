<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            font-family: 'Roboto', sans-serif;
        }

        main {
            width: 95vw;
            /* height: 100vh; */
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
            flex-direction: column;
            row-gap: 12px;
            padding-top: 8px;
        }

        canvas {
            width: 400px;
            height: 400px;
            border: solid 1px red;
        }

        .botoes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 70vw;
            gap: 8px;
        }

        input[type="button"] {
            padding: 8px;
            min-width: 150px;
        }

        .codigo {
            overflow: auto;
        }

        h2 {
            padding: 8px;
            text-align: center;
        }
    </style>
    <title>Canvas</title>
</head>

<body onload="desenha()">
    <main>
        <canvas id="tutorial" width="150" height="150"></canvas>
        <div class="botoes">
            <input type="button" value="Um fillStyle exemplo" onclick="desenha()">
            <input type="button" value="Um strokeStyle exemplo" onclick="desenha2()">
            <input type="button" value="Um exemplo globalAlpha" onclick="desenha3()">
            <input type="button" value="Um exemplo usando o rgba()" onclick="desenha4()">
            <input type="button" value="Um exemplo lineWidth" onclick="desenha5()">
            <input type="button" value="Exemplo lineCap." onclick="desenha6()">
            <div>
                <label for="miterLimit">miterLimit</label><br>
                <input type="range" name="miter" id="miterLimit" min="0" max="30" oninput="desenha8()"><br>
                <label for="linha">linha</label><br>
                <input type="range" name="linha" id="linha" value="2" min="0" max="50" oninput="desenha8()">
            </div>
            <input type="button" value="Um exemplo de lineJoin" onclick="desenha7()">
            <input type="button" value="Usando linhas tracejadas" onclick="desenha9()">
            <input type="button" value="Um exemplo de createLinearGradient" onclick="desenha10()">
            <input type="button" value="Um exemplo de createRadialGradient" onclick="desenha11()">
            <input type="button" value="Um exemplo de createPattern" onclick="desenha12()">
            <input type="button" value="Um exemplo de sombra" onclick="desenha13()">
            <input type="button" value="Regras canvas fill" onclick="desenha14()">
        </div>

        <div class="codigo">
            <h2>CÃ³digo do desenho</h2>
            <p>
                <code>
                    <pre>
                    </pre>
                </code>
            </p>
        </div>

        <script>
            const BODY = document.querySelector('body')
            const PRE = document.querySelector('pre')
            const MITERLIMIT = document.querySelector('#miterLimit')
            const LINHA = document.querySelector('#linha')

            let canvas = document.querySelector('#tutorial')
            var ctx = canvas.getContext("2d");
            let largura = ctx.canvas.width
            let altura = ctx.canvas.height
            let time
            let estaSalvo = false

            // console.log(largura)

            const resetValoresCanvas = () => {
                ctx.clearRect(0, 0, largura, altura)
                ctx.globalAlpha = 1
                ctx.lineWidth = 1
                ctx.lineJoin = 'mitra'
                ctx.lineCap = 'butt'
                ctx.setLineDash([0])
                ctx.lineDashOffset = 0
                clearTimeout(time)
                ctx.fillStyle = "#000"
                ctx.strokeStyle = "#000"
                ctx.shadowOffsetX = 0
                ctx.shadowOffsetY = 0
                ctx.shadowBlur = 0
                ctx.shadowColor = "#000"
                // ctx.fill('nonzero')
            }

            const desenha = () => {
                resetValoresCanvas()
                for (var i = 0; i < 6; i++) {
                    for (var j = 0; j < 6; j++) {
                        ctx.fillStyle = 'rgb(' + Math.floor(255 - 42.5 * i) + ',' +
                            Math.floor(255 - 42.5 * j) + ',0)';
                        ctx.fillRect(j * 25, i * 25, 25, 25);
                    }
                }
                PRE.innerHTML = `${desenha.toString().slice(8, -73)}`
            }
            const desenha2 = () => {
                resetValoresCanvas()
                for (var i = 0; i < 6; i++) {
                    for (var j = 0; j < 6; j++) {
                        ctx.strokeStyle = 'rgb(0,' + Math.floor(255 - 42.5 * i) + ',' +
                            Math.floor(255 - 42.5 * j) + ')';
                        ctx.beginPath();
                        ctx.arc(12.5 + j * 25, 12.5 + i * 25, 10, 0, Math.PI * 2, true);
                        ctx.stroke();
                    }
                }
                PRE.innerHTML = `${desenha2.toString().slice(8, -73)}`
            }
            const desenha3 = () => {
                resetValoresCanvas()
                // draw background
                ctx.fillStyle = '#FD0';
                ctx.fillRect(0, 0, 75, 75);
                ctx.fillStyle = '#6C0';
                ctx.fillRect(75, 0, 75, 75);
                ctx.fillStyle = '#09F';
                ctx.fillRect(0, 75, 75, 75);
                ctx.fillStyle = '#F30';
                ctx.fillRect(75, 75, 75, 75);
                ctx.fillStyle = '#FFF';

                // set transparency value
                ctx.globalAlpha = 0.2;

                // Draw semi transparent circles
                for (i = 0; i < 7; i++) {
                    ctx.beginPath();
                    ctx.arc(75, 75, 10 + 10 * i, 0, Math.PI * 2, true);
                    ctx.fill();
                }
                PRE.innerHTML = `${desenha3.toString().slice(8, -73)}`
            }
            const desenha4 = () => {
                resetValoresCanvas()
                // Draw background
                ctx.fillStyle = 'rgb(255, 221, 0)';
                ctx.fillRect(0, 0, 150, 37.5);
                ctx.fillStyle = 'rgb(102, 204, 0)';
                ctx.fillRect(0, 37.5, 150, 37.5);
                ctx.fillStyle = 'rgb(0, 153, 255)';
                ctx.fillRect(0, 75, 150, 37.5);
                ctx.fillStyle = 'rgb(255, 51, 0)';
                ctx.fillRect(0, 112.5, 150, 37.5);

                // Draw semi transparent rectangles
                for (var i = 0; i < 10; i++) {
                    ctx.fillStyle = 'rgba(255, 255, 255, ' + (i + 1) / 10 + ')';
                    for (var j = 0; j < 4; j++) {
                        ctx.fillRect(5 + i * 14, 5 + j * 37.5, 14, 27.5);
                    }
                }
                PRE.innerHTML = `${desenha4.toString().slice(8, -73)}`
            }
            const desenha5 = () => {
                resetValoresCanvas()
                for (var i = 0; i < 10; i++) {
                    ctx.lineWidth = 1 + i;
                    ctx.beginPath();
                    ctx.moveTo(5 + i * 14, 5);
                    ctx.lineTo(5 + i * 14, 140);
                    ctx.stroke();
                }
                PRE.innerHTML = `${desenha5.toString().slice(8, -73)}`
            }
            const desenha6 = () => {
                resetValoresCanvas()
                var lineCap = ['butt', 'round', 'square'];

                // Draw guides
                ctx.strokeStyle = '#09f';
                ctx.beginPath();
                ctx.moveTo(10, 10);
                ctx.lineTo(140, 10);
                ctx.moveTo(10, 140);
                ctx.lineTo(140, 140);
                ctx.stroke();

                // Draw lines
                ctx.strokeStyle = 'black';
                for (var i = 0; i < lineCap.length; i++) {
                    ctx.lineWidth = 15;
                    ctx.lineCap = lineCap[i];
                    ctx.beginPath();
                    ctx.moveTo(25 + i * 50, 10);
                    ctx.lineTo(25 + i * 50, 140);
                    ctx.stroke();
                }
                PRE.innerHTML = `${desenha6.toString().slice(8, -73)}`
            }
            const desenha7 = () => {
                resetValoresCanvas()
                var lineJoin = ['round', 'bevel', 'miter'];
                ctx.lineWidth = 10;
                for (var i = 0; i < lineJoin.length; i++) {
                    ctx.lineJoin = lineJoin[i];
                    ctx.beginPath();
                    ctx.moveTo(-5, 5 + i * 40);
                    ctx.lineTo(35, 45 + i * 40);
                    ctx.lineTo(75, 5 + i * 40);
                    ctx.lineTo(115, 45 + i * 40);
                    ctx.lineTo(155, 5 + i * 40);
                    ctx.stroke();
                }
                PRE.innerHTML = `${desenha7.toString().slice(8, -73)}`
            }
            const desenha8 = () => {
                // Clear canvas
                resetValoresCanvas()


                // Draw guides
                ctx.strokeStyle = '#09f';
                ctx.lineWidth = 2;
                ctx.strokeRect(-5, 50, 160, 50);

                // Set line styles
                ctx.strokeStyle = '#000';
                ctx.lineWidth = LINHA.value


                // Draw lines
                ctx.beginPath();
                ctx.moveTo(0, 100);
                for (i = 0; i < 24; i++) {
                    var dy = i % 2 == 0 ? 25 : -25;
                    ctx.lineTo(Math.pow(i, 1.5) * 2, 75 + dy);
                }
                ctx.stroke();

                // check input
                if (MITERLIMIT.value.match(/\d+(\.\d+)?/)) {
                    ctx.miterLimit = parseFloat(MITERLIMIT.value)
                } else {
                    alert('Value must be a positive number');
                }

                // Draw lines
                ctx.beginPath();
                ctx.moveTo(0, 100);
                for (i = 0; i < 24; i++) {
                    var dy = i % 2 == 0 ? 25 : -25;
                    ctx.lineTo(Math.pow(i, 1.5) * 2, 75 + dy);
                }
                ctx.stroke();
                if (MITERLIMIT.value > 5 && LINHA.value > 20) {
                    ctx.fillStyle = '#ddd'
                }
                ctx.fillText(`Miter limit ${MITERLIMIT.value}`, largura-60, altura-11)
                ctx.fillText(`Linha ${LINHA.value}`, largura-60, altura-1)
                PRE.innerHTML = `${desenha8.toString().slice(8, -73)}`
            }
            const desenha9 = () => {
                var offset = 0;
                resetValoresCanvas()

                function draw() {
                    ctx.clearRect(0, 0, largura, altura);
                    ctx.setLineDash([4, 2]);
                    ctx.lineDashOffset = -offset;
                    ctx.strokeRect(10, 10, 100, 100);
                }

                function march() {
                    offset++;
                    if (offset > 16) {
                        offset = 0;
                    }
                    draw();
                    time = setTimeout(march, 20);
                }
                march();

                PRE.innerHTML = `${desenha9.toString().slice(8, -73)}`
            }
            const desenha10 = () => {
                resetValoresCanvas()
                // Create gradients
                var lingrad = ctx.createLinearGradient(0, 0, 0, 150);
                lingrad.addColorStop(0, '#00ABEB');
                lingrad.addColorStop(0.5, '#fff');
                lingrad.addColorStop(0.5, '#26C000');
                lingrad.addColorStop(1, '#fff');

                var lingrad2 = ctx.createLinearGradient(0, 50, 0, 95);
                lingrad2.addColorStop(0.5, '#000');
                lingrad2.addColorStop(1, 'rgba(0, 0, 0, 0)');

                // assign gradients to fill and stroke styles
                ctx.fillStyle = lingrad;
                ctx.strokeStyle = lingrad2;

                // draw shapes
                ctx.fillRect(10, 10, 130, 130);
                ctx.strokeRect(50, 50, 50, 50);

                PRE.innerHTML = `${desenha10.toString().slice(8, -73)}`
            }
            const desenha11 = () => {
                resetValoresCanvas()
                // Create gradients
                var radgrad = ctx.createRadialGradient(45, 45, 10, 52, 50, 30);
                radgrad.addColorStop(0, '#A7D30C');
                radgrad.addColorStop(0.9, '#019F62');
                radgrad.addColorStop(1, 'rgba(1, 159, 98, 0)');

                var radgrad2 = ctx.createRadialGradient(105, 105, 20, 112, 120, 50);
                radgrad2.addColorStop(0, '#FF5F98');
                radgrad2.addColorStop(0.75, '#FF0188');
                radgrad2.addColorStop(1, 'rgba(255, 1, 136, 0)');

                var radgrad3 = ctx.createRadialGradient(95, 15, 15, 102, 20, 40);
                radgrad3.addColorStop(0, '#00C9FF');
                radgrad3.addColorStop(0.8, '#00B5E2');
                radgrad3.addColorStop(1, 'rgba(0, 201, 255, 0)');

                var radgrad4 = ctx.createRadialGradient(0, 150, 50, 0, 140, 90);
                radgrad4.addColorStop(0, '#F4F201');
                radgrad4.addColorStop(0.8, '#E4C700');
                radgrad4.addColorStop(1, 'rgba(228, 199, 0, 0)');

                // draw shapes
                ctx.fillStyle = radgrad4;
                ctx.fillRect(0, 0, 150, 150);
                ctx.fillStyle = radgrad3;
                ctx.fillRect(0, 0, 150, 150);
                ctx.fillStyle = radgrad2;
                ctx.fillRect(0, 0, 150, 150);
                ctx.fillStyle = radgrad;
                ctx.fillRect(0, 0, 150, 150);

                PRE.innerHTML = `${desenha11.toString().slice(8, -73)}`
            }
            const desenha12 = () => {
                resetValoresCanvas()
                // create new image object to use as pattern
                var img = new Image();
                img.src = 'https://mdn.mozillademos.org/files/222/Canvas_createpattern.png';
                img.onload = function () {

                    // create pattern
                    var ptrn = ctx.createPattern(img, 'repeat');
                    ctx.fillStyle = ptrn;
                    ctx.fillRect(0, 0, 150, 150);
                }
                PRE.innerHTML = `${desenha12.toString().slice(8, -73)}`
            }
            const desenha13 = () => {
                resetValoresCanvas()
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                ctx.shadowBlur = 2;
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';

                ctx.font = '20px Times New Roman';
                ctx.fillStyle = 'Black';
                ctx.fillText('Sample String', 5, 30);
                PRE.innerHTML = `${desenha13.toString().slice(8, -73)}`
            }
            const desenha14 = () => {
                resetValoresCanvas()
                ctx.beginPath();
                ctx.arc(50, 50, 30, 0, Math.PI * 2, true);
                ctx.arc(50, 50, 15, 0, Math.PI * 2, true);
                ctx.fill('evenodd');
                PRE.innerHTML = `${desenha14.toString().slice(8, -73)}`
            }

            // BODY.addEventListener('load', () => {desenha()}, true)
        </script>
    </main>
</body>

</html>
